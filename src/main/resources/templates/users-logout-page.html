<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/commons::head"></head>
<body class="bg-dark">
<header th:replace="fragments/commons::nav"></header>

<main class="p-5 align-content-center bg-dark my-register-div text-warning ">
    <h4 sec:authorize="isAuthenticated()">
        <th:block sec:authentication="name"></th:block>
        , ако си сигурен, че искаш да излезеш, кликни върху бутона!
    </h4>
    <div class="d-flex justify-content-center">
        <div class="row g-3 align-items-center mt-5">
            <section class="align-content-center">
                <form sec:authorize="isAuthenticated()" th:action="@{/users/logout}" th:method="post">
                    <input class="nav-link text-warning text-uppercase bg-info" type="submit"
                           value="Излез!">
                </form>
            </section>
            </br>
        </div>
    </div>

    <a class="btn btn-dark btn-block btn-warning bg-dark text-warning align-content-center mt-5" href="/" role="button">НАЧАЛНА
        СТРАНИЦА</a>

</main>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
