<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body class="bg-dark">
<header th:replace="fragments/commons::nav"></header>

<main class="p-5 align-content-center bg-dark my-register-div text-warning">

    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">

            <form
                    th:action="@{/users/login}"
                    th:method="POST">
                <div>
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label ">Потребителско име</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:value="${username}"
                                type="text"
                                name="username"
                                required minlength="4" maxlength="20"
                                id="inputUsername"
                                class="form-control"
                                aria-describedby="usernameHelpInline">
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Парола</label>
                    </div>
                    <div class="col-auto">
                        <input
                                th:value="${password}"
                                type="password"
                                name="password"
                                required minlength="4" maxlength="20"
                                id="inputPassword" class="form-control"
                                aria-describedby="passwordHelpInline">
                    </div>
                </div>

                <p th:if="${bad_credentials}" class="errors alert alert-danger">
                    Invalid username or password.
                </p>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-75 text-warning" type="submit">ВЛЕЗ!</button>
                </div>
            </form>


        </div>

    </div>

    <a th:replace="fragments/commons::toHomePage"></a>

</main>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
