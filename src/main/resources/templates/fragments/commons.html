<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HYDROCALCULATOR</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

<body class="bg-dark">
<div class="wrapper">
    <header th:fragment="nav">
        <nav class="main-nav text-warning">
            <ul>
                <th:block>
                    <li>
                        <a sec:authorize="!isAuthenticated()" class="bg-info text-white" href="/">Home</a>
                    </li>
                    <li>
                        <a sec:authorize="!isAuthenticated()" class="bg-info text-warning" th:href="@{/users/register}">РЕГИСТРИРАЙ СЕ</a>
                    </li>
                    <li>
                        <a sec:authorize="!isAuthenticated()" class="bg-info text-warning"
                           th:href="@{/users/login}">ВХОД</a>
                    </li>
                    <li>
                        <a sec:authorize="!isAuthenticated()" class="bg-info text-white" th:href="@{/calc-pipe-DI}">ПО ВЪТРЕШЕН ДИАМЕТЪР</a>
                    </li>
                </th:block>
            </ul>

            <ul>
                <th:block sec:authorize="isAuthenticated()">
                    <li>
                        <a class="bg-info text-white" th:href="@{/calc-pipe-DI}">По вътрешен диаметър</a>
                    </li>
                    <li>
                        <a class="bg-info text-white" th:href="@{/calc-pipe-PE}">PE</a>

                    <li>

                    </li>
                    <li>
                        <a class="bg-info text-white" href="/">СТЪКЛОПЛАСТОВИ</a>
                    </li>
                    <li>
                        <a class="bg-info text-white" href="/">ЧУГУНЕНИ</a>
                    </li>
                    <li>
                        <a class="bg-info text-white" href="/">БЕТОНОВИ</a>
                    </li>
                    <li>
                        <a class="bg-info text-white"
                           th:href="@{/logout-page}">LOGOUT</a>
                    </li>
                </th:block>
            </ul>
        </nav>
    </header>
</div>


<footer th:fragment="footer" class="footer bg-blur rounded bg-dark mt-5">
    <div class="container-fluid text-center">
        <div class="h5 text-info bg-dark">
            HYDROCALCULATOR 2022
        </div>
    </div>
</footer>
