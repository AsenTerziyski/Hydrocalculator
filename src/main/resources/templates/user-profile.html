<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/commons::head"></head>
<body class="bg-dark">
<header th:replace="fragments/commons::nav"></header>
<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div th:object="${userId}" class="profile-card p-3 py-4 text-warning bg-info">
                    <div class="text-center"><img src="/images/myLogo.png" width="100" class="rounded-circle"></div>

                    <div class="text-center mt-5 bg-info">
                        <!--                        <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>-->
                        <!--                        <h5 class="mt-4 mb-0">Full name</h5>-->
                        <!--                        <span >UI/UX Designer</span>-->

                        <h5 class="mt-2 mb-0">ПОТРЕБИТЕЛ</h5>
                        <span th:object="${editedUser}" th:text="*{username}">Потребител</span>

                        <h5 class="mt-2 mb-0">РОЛИ</h5>
                        <span th:object="${editedUserRoles}" th:text="${editedUserRoles}">Роли</span>

                        <h5 class="mt-2 mb-0">При натискане на бутона изтрий, потребителят ще бъде заличен завинаги!
                        </h5>

                    </div>
                    <div class="justify-content-center">
                        <form th:action="@{/user/delete/{id} (id = ${userId})}" th:method="delete"><input
                                class="justify-content-center nav-link text-danger bg-info mt-5 border-danger" type="submit" value="ИЗТРИЙ!">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-dark btn-block btn-warning bg-info text-warning align-content-center mt-5 border border-warning"
       href="/users/edit"
       role="button">РЕДАКТИРАЙ ПАК</a>
    <a th:replace="fragments/commons::toHomePage"></a>
</main>
</body>
<footer th:replace="fragments/commons::footer"></footer>
</html>
